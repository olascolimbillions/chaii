<!DOCTYPE html>
<html lang="en">
  <head>

    <link

    <title>Selar</title>
  </head>
  <body class="bg-[#8b3a8f]">
    <nav class="w-full bg-[#8b3a8f]">
      <div class="px-6">
        <div class="flex items-center justify-between h-16">
          <div class="flex items-center">
            <img
              src="images/selar-white-logo.png"
              alt="Selar Logo"
              class="h-15 w-auto"
            />
          </div>

          <ul class="md:flex space-x-8 text-white text-sm">
            <li><a href="#" class="block">How it Works</a></li>
            <li><a href="#" class="block">Pricing</a></li>
            <li class="flex items-center gap-1">
              <a href="#" class="block">Features</a>
            </li>
            <li class="flex items-center gap-1">
              <a href="#" class="block">Learn</a>
            </li>
            <li><a href="#" class="block">Affiliate Network</a></li>
          </ul>

          <div class="flex items-center gap-4 text-white text-sm">
            <div class="hidden md:flex items-center gap-1">
              <i class="fa-solid fa-globe text-white-600"></i> EN

            <a href="#" class="block">Log In</a>

              class="bg-gray-200 text-purple-900 px-4 py-2 rounded-md font-medium"

    <section
      class="min-h-screen flex items-center justify-center bg-[#8b3a8f]"

      <div class="text-center px-6 max-w-4xl">
        <p class="text-sm tracking-widest text-purple-200 mb-4">
          MAKE MORE SALES
        </p>

        <h1
          class="text-2xl md:text-4xl font-bold text-white leading-tight mb-6"

          The best way to sell<br />

        </h1>

        <p class="text-lg text-purple-200 mb-10">

          digital product or service to anyone anywhere in the world.
        </p>

        <button
          class="bg-white text-purple-800 font-semibold px-8 py-4 rounded-xl shadow-lg cursor-pointer"
        >
          Start Selling with Selar
        </button>
      </div>
    </section>
    <div class="justify-center">
        <img src="images/hero_web (1).png" alt="">
    </div>
